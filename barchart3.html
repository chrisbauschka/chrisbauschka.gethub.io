<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>

<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];

margin = 50;
xs = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
ys = d3.scaleLinear().domain([0,42]).range([200,0]);

d3.select("svg")
   .attr("width",200 + 2 * margin)
   .attr("height",200 + 2 * margin)
   .append("g")
   .attr("transform","translate(50,50)")
   .selectAll("rect")
   .data(data)
   .enter().append("rect")
   .attr("x", function(d,i) {return xs(i); })
   .attr("y", function(d,i) {return ys(d);})
   .attr("width", 33.3333)
   .attr("height", function(d, i) {return 200 - ys(d);});

//y axis
d3.select("svg")
   .attr("width",200 + 2 * margin)
   .attr("height",200 + 2 * margin)
   .append("g")
   .attr("transform","translate(50,50)")
   .call(d3.axisLeft(ys));

//x axis
d3.select("svg")
   .attr("width",200 + 2 * margin)
   .attr("height",200 + 2 * margin)
   .append("g")
    .attr("transform","translate(50,250)")
    .call(d3.axisBottom(xs));

</script>
</body>
</html>
