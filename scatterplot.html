<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=500 height=500>
</svg>
<script>
async function init() {

//exercise

margin = 50
const data = await d3.csv(
    "https://flunky.github.io/cars2017.csv");
x = d3.scaleLinear()
	.domain([10, 150])
	.range([0, 200]);
y = d3.scaleLinear()
	.domain([10, 150])
	.range([200,0]);
     //   .tickValues([10, 20, 50, 100]);
size = d3.scaleLinear()
       .domain([0,12])
       .range([2,14]);

d3.select("svg")
   .attr("width",400 + margin)
   .attr("height",400 + margin)
.append("g")
.attr("transform","translate(50,50)")
.selectAll("circle")
.data(data)
.enter()
.append("circle")
    .attr("cx", function(d) {return x(d.AverageCityMPG) })
    .attr("cy", function(d) {return y(d.AverageHighwayMPG) })
    .attr("r", function(d) {return size(d.EngineCylinders) });

//y axis
d3.select("svg")
   .attr("width", 200 + margin)
   .attr("height",200 + margin)
   .append("g")
   .attr("transform","translate(50,50)")
   .call(d3.axisLeft(y)
        .tickValues([10, 20, 50, 100])
       .tickFormat(d3.format("~s") ));

//x axis
d3.select("svg")
   .attr("width", 200 + margin)
   .attr("height",200 + margin)
   .append("g")
    .attr("transform","translate(50,249)")
    .call(d3.axisBottom(x)
         .tickValues([10, 20, 50, 100]) );

}
</script>
</body>
</html>
