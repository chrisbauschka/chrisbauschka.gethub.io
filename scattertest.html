<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=500 height=500>
</svg>
<script>
async function init() {

//exercise

margin = 50
//const data = await d3.csv(
//    "https://flunky.github.io/cars2017.csv");
const data = await d3.csv(
    "https://chrisbauschka.github.io/chrisbauschka.gethub.io/SFRealEstateDistricts.csv");


x = d3.scaleLinear()
	.domain([10, 2000])
	.range([0, 200]);
y = d3.scaleLinear()
	.domain([10, 2000])
	.range([200,0]);
     //   .tickValues([10, 20, 50, 100]);
size = d3.scaleLinear()
       .domain([0,12])
       .range([2,14]);

d3.select("svg")
   .attr("width",400 + margin)
   .attr("height",400 + margin)
.append("g")
.attr("transform","translate(50,50)")
.selectAll("circle")
.data(data)
.enter()
.append("circle")
    .attr("cx", function(d) {return x(d.Selling_Price_Sum000) })
    .attr("cy", function(d) {return y(d.Square_Footage_Avg) })
    .attr("r", function(d) {return size(d.District) });

//y axis
d3.select("svg")
   .attr("width", 200 + margin)
   .attr("height",200 + margin)
   .append("g")
   .attr("transform","translate(50,50)")
   .call(d3.axisLeft(y)
        .tickValues([10, 20, 50, 100])
       .tickFormat(d3.format("~s") ));

//x axis
d3.select("svg")
   .attr("width", 200 + margin)
   .attr("height",200 + margin)
   .append("g")
    .attr("transform","translate(50,249)")
    .call(d3.axisBottom(x)
         .tickValues([10, 20, 50, 100]) );

}
</script>
</body>
</html>
